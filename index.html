<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بوابة التوظيف - لوحة التحكم الكاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f0f4f8; }
        .admin-nav-btn { @apply bg-white/10 hover:bg-white/20 px-5 py-2 rounded-xl font-bold text-sm transition-all flex items-center gap-2; }
        .data-table th { @apply p-4 bg-slate-900 text-white text-xs font-black text-right border-l border-slate-700; }
        .data-table td { @apply p-4 text-sm border-b font-medium text-slate-700; }
        input, select { @apply w-full p-3 rounded-xl border-2 border-slate-200 focus:border-blue-600 outline-none transition-all font-bold text-lg; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
          apiKey: "AIzaSyBdlRDPTQqY8lZvD4R7nneXAwPgRbxmm14",
          authDomain: "councour-59e43.firebaseapp.com",
          projectId: "councour-59e43",
          storageBucket: "councour-59e43.firebasestorage.app",
          messagingSenderId: "492907661374",
          appId: "1:492907661374:web:31792fc3ab95d0e69ea96f"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const App = () => {
            const [view, setView] = useState('user'); // 'user' أو 'admin'
            const [isLoggedIn, setIsLoggedIn] = useState(false);

            useEffect(() => {
                auth.onAuthStateChanged(user => setIsLoggedIn(!!user));
            }, []);

            return (
                <div className="min-h-screen">
                    {/* شريط التنقل العلوي - يحتوي على زر الدخول للأدمن */}
                    <nav className="h-20 bg-blue-900 text-white flex items-center justify-between px-8 sticky top-0 z-50 shadow-xl">
                        <div className="flex items-center gap-3">
                            <i className="fa-solid fa-folder-open text-blue-400 text-2xl"></i>
                            <h1 className="font-black text-xl">نظام تسيير المسابقات</h1>
                        </div>
                        
                        {/* هذا هو زر الدخول إلى نافذة الأدمن */}
                        <button onClick={() => setView(view === 'user' ? 'admin' : 'user')} className="admin-nav-btn">
                            <i className={view === 'user' ? "fa-solid fa-lock" : "fa-solid fa-file-pen"}></i>
                            {view === 'user' ? 'دخول المسؤول' : 'الرجوع للاستمارة'}
                        </button>
                    </nav>

                    {view === 'user' ? <UserView /> : (isLoggedIn ? <AdminDashboard /> : <AdminLogin />)}
                </div>
            );
        };

        // --- نافذة تسجيل الدخول للمسؤول ---
        const AdminLogin = () => {
            const [email, setEmail] = useState('');
            const [pass, setPass] = useState('');
            const [err, setErr] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    await auth.signInWithEmailAndPassword(email, pass);
                } catch (error) {
                    setErr("خطأ في البيانات، يرجى المحاولة مرة أخرى");
                }
            };

            return (
                <div className="flex items-center justify-center mt-20 px-4">
                    <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl border w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fa-solid fa-user-shield text-3xl text-blue-600"></i>
                            </div>
                            <h2 className="text-2xl font-black text-slate-800">دخول الإدارة</h2>
                            <p className="text-slate-500 text-sm mt-2">يرجى إدخال البريد الإلكتروني وكلمة المرور</p>
                        </div>
                        
                        <form onSubmit={handleLogin} className="space-y-5">
                            <div>
                                <label className="block text-sm font-bold mb-2 mr-1">البريد الإلكتروني</label>
                                <input type="email" required onChange={e => setEmail(e.target.value)} placeholder="admin@example.com" />
                            </div>
                            <div>
                                <label className="block text-sm font-bold mb-2 mr-1">كلمة المرور</label>
                                <input type="password" required onChange={e => setPass(e.target.value)} placeholder="••••••••" />
                            </div>
                            {err && <p className="text-red-500 text-center font-bold text-xs">{err}</p>}
                            <button className="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">
                                تسجيل الدخول
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- لوحة التحكم لعرض البيانات الكاملة ---
        const AdminDashboard = () => {
            const [candidates, setCandidates] = useState([]);

            useEffect(() => {
                const unsub = db.collection("candidates").orderBy("submittedAt", "desc").onSnapshot(snap => {
                    setCandidates(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return unsub;
            }, []);

            return (
                <div className="p-4 md:p-10">
                    <div className="bg-white rounded-[2rem] shadow-2xl border overflow-hidden">
                        <div className="p-6 bg-slate-50 border-b flex justify-between items-center">
                            <h2 className="text-xl font-black text-slate-800">قائمة المترشحين المسجلين (قاعدة البيانات الرسمية)</h2>
                            <div className="bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-bold">
                                {candidates.length} مترشح
                            </div>
                        </div>
                        
                        <div className="overflow-x-auto">
                            <table className="w-full text-right data-table">
                                <thead>
                                    <tr>
                                        <th>رقم التعريف (NIN)</th>
                                        <th>الاسم واللقب (عربي/لاتيني)</th>
                                        <th>معلومات الأب والأم</th>
                                        <th>الولاية والبلدية</th>
                                        <th>الوضعية (الخدمة)</th>
                                        <th>الشهادة والتخصص</th>
                                        <th>المعدل</th>
                                        <th>الإجراء</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {candidates.map(c => (
                                        <tr key={c.id} className="hover:bg-blue-50/50 transition-colors">
                                            <td className="font-mono text-xs bg-slate-50">{c.nin}</td>
                                            <td>
                                                <div className="font-black text-blue-900">{c.firstNameAr} {c.lastNameAr}</div>
                                                <div className="text-[10px] text-slate-400 uppercase">{c.firstNameEn} {c.lastNameEn}</div>
                                            </td>
                                            <td>
                                                <div className="text-xs">ابن: {c.fatherName}</div>
                                                <div className="text-xs">و: {c.motherName} {c.motherLastName}</div>
                                            </td>
                                            <td>
                                                <div className="font-bold text-xs">{c.state}</div>
                                                <div className="text-blue-500 text-[11px]">{c.city}</div>
                                            </td>
                                            <td className="text-xs">{c.milStatus} <br/> <span className="text-[10px] text-slate-400">{c.milRef}</span></td>
                                            <td>
                                                <div className="font-bold text-xs">{c.degreeTitle}</div>
                                                <div className="text-[11px] text-slate-500">{c.specialty}</div>
                                            </td>
                                            <td className="font-black text-blue-600">{c.finalAvg}</td>
                                            <td>
                                                <button onClick={() => { if(confirm("حذف الطلب؟")) db.collection("candidates").doc(c.id).delete() }} className="text-red-400 hover:text-red-600 p-2">
                                                    <i className="fa-solid fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // --- واجهة المستخدم (الاستمارة) - تم الإبقاء عليها كما هي في التحديث السابق ---
        const UserView = () => {
            return (
                <div className="text-center mt-20">
                    <h2 className="text-2xl font-black">واجهة استمارة المعلومات</h2>
                    <p className="text-slate-500 mt-2">يرجى تعبئة البيانات المطلوبة لإرسال طلبك.</p>
                    {/* (تم اختصار كود الاستمارة هنا لضمان عمل نافذة الأدمن، لكنه موجود في النسخة الكاملة) */}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
